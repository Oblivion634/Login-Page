<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover India</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <header class="header">
        <nav class="navbar">
            <a href="Page1.html">Home</a>
            <a href="new.html">Contact Us </a>
            <a href="a">Menu</a>
        </nav>

        <form action="" class="search-bar">
            <input type="text" placeholder="Search...">
            <button>
                <i class='bx bx-search-alt'></i>
            </button>
        </form>
    </header>

    <div class="background"></div>
    <div class="container">
        <div class="item">
            <h2 class="logo"><i class='bx bx-world'></i>Discover India</i></h2>
            <div class="text-item">
                <h2>Welcome! <br><span>
                        To Our Website
                    </span></h2>
                <p> We at DiscoverIndia tend to provide with the beautiful experience of India!
                </p>
                <div class="social-icon">
                    <a href="#"><i class='bx bxl-facebook'></i></a>
                    <a href="#"><i class='bx bxl-twitter'></i></a>
                    <a href="#"><i class='bx bxl-instagram'></i></a>
                    <a href="#"><i class='bx bxl-youtube'></i></a>
                </div>
            </div>
        </div>
        <div class="login-section">
            <div class="form-box login">
                <form action="">
                    <h2>Sign In</h2>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-envelope'></i></span>
                        <input type="email" required id="email" name="email">
                        <label for="">Email</label>
                        <p id="error-message" style="color: red;"></p>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock-alt'></i></span>
                        <input type="password" required>
                        <label for="">Password</label>
                    </div>
                    <div class="remember-password">
                        <label for=""><br><input type="checkbox">Remember Me </label>
                        <a href="3"> Forgot Password</a>
                    </div>
                    <button class="btn" onclick="login()">Log In</button>
                    <div class="create-account">
                        <p> Create A New Account? <a href="#" class="register-link"> Sign Up</a></p>
                    </div>
                </form>
            </div>
            <div class="form-box register">
                <form action="">
                    <h2>Sign Up</h2>

                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-user'></i></span>
                        <input type="text" required id="username">
                        <label for="username">Username</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-envelope'></i></span>
                        <input type="email" required id="email1" name="email1">
                        <label for="">Email</label>
                        <p id="error-message1" style="color: red;"></p>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock-alt'></i></span>
                        <input type="password" required id="password">
                        <label>Password</label>
                    </div>
                    <div class="agree"><input type="checkbox" id="agree" name="agree"><label for="agree"></label>I agree
                        with this statement </label></div>
                    <button class="btn" onclick="signup()">Create Account</button>
                    <p id="error_message" class="errormessage"></p>
                    <div class="create-account">
                        <p> Already Have An Account? <a href="#" class="login-link"> Sign In</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script src="login.js"></script>
</body>

</html>
